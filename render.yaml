services:
  # Backend NestJS API
  - type: web
    name: attendance-system-api
    runtime: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: DATABASE_URL
        scope: run
        value: postgresql://...  # Set your DATABASE_URL in Render dashboard
      - key: NODE_ENV
        value: production

  # Frontend React + Vite
  - type: static
    name: attendance-system-web
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        scope: build
        value: https://attendance-system-o0i1.onrender.com  # Replace with your backend URL
